<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style type="text/css">
        .main {
            padding-top: 200px;


        }

        .container {

            width: 50%;
            height: auto;
            background-color: dimgrey;
            color: aliceblue;

        }

        #botao {
            padding-left: 240px;
            padding-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="main">

        <div class="container">
            <center>
                <h2>Atualizar Dados</h2>
            </center>
            <center>
                <hr width="50%">
            </center>
            <fieldset>
                <form action="" method="POST">

                    <div class="container">
                        <label for="exampleInputEmail1" class="form-label">nome</label>
                        <input type="text" class="form-control form-control-sm" id="exampleInputEmail1"
                            aria-describedby="emailHelp" name="nome" value="{{ pessoa.nome}}">

                    </div>
                    <div class="container">
                        <label for="exampleInputPassword1" class="form-label">Telefone</label>
                        <input type="text" class="form-control form-control-sm" id="exampleInputPassword1"
                            name="telefone" value="{{ pessoa.telefone}}">
                    </div>
                    <div class="container">
                        <label for="exampleInputPassword1" class="form-label">CPF</label>
                        <input type="text" class="form-control form-control-sm" id="exampleInputPassword1" name="CPF"
                            value="{{ pessoa.CPF}}">
                    </div>
                    <div class="container">
                        <label for="exampleInputPassword1" class="form-label">Email</label>
                        <input type="email" class="form-control form-control-sm" id="exampleInputPassword1" name="email"
                            value="{{ pessoa.email}}">
                        <div class="form-label">We'll never share your email with anyone else.</div>
                    </div>
                    <br>

                    <div id="botao"><button type="submit" class="btn btn-primary">Atualizar Dados</button></div>




                </form>
        </div>
    </div>






































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
