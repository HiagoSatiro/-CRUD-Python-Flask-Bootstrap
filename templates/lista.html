<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <style type="text/css">
        .container {
            margin-top: 200px;
        }
    </style>
</head>

<body>

    <div class="container">

        <h2>Clientes Cadastrados</h2>
        <hr width="50%">


        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Telefone</th>
                    <th scope="col">CPF</th>
                    <th scope="col">Email</th>
                    <th scope="col">Excluir</th>
                    <th scope="col">Editar</th>
                </tr>
            </thead>
            {% for pessoa in pessoas%}
            <tbody>
                <tr>
                    <th scope="row">{{ pessoa._id}}</th>
                    <td>{{ pessoa.nome}}</td>
                    <td>{{ pessoa.telefone}}</td>
                    <td>{{ pessoa.CPF}}</td>
                    <td>{{ pessoa.email}}</td>
                    <td><a href="/excluir/{{ pessoa._id }}">Deletar</a></td>
                    <td><a href="/atualizar/{{ pessoa._id }}">Editar</a></td>
                </tr>

            </tbody>
            {% endfor %}
        </table>

        <a class="btn btn-primary" href="{{ url_for('cadastrar')}}" role="button">Cadastrar outro cliente</a>
        <a class="btn btn-primary" href="{{ url_for('index')}}" role="button">Voltar ao inicio</a>
    </div>




















































    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
